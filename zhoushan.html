    <span class="img-source">图片： 舟山 沈家门码头</span>
    <img src="images/PICT0133.jpeg" />
    <div class="img-mask"></div>
  </div>
<div class="main-wrap">
  <div class="content">
    <pre style="line-height: 2.0em; font-size: 17px;">　　三月的烟雨 飘摇的南方
　　你坐在你空空的米店
　　你一手拿着苹果 一手拿着命运
　　在寻找你自己的香
　　窗外的人们 匆匆忙忙
　　把眼光丢在潮湿的路上
　　你的舞步 划过空空的房间
　　时光就变成了烟
　　爱人 你可感到明天已经来临
　　码头上停着我们的船
　　我会洗干净头发 爬上桅杆
　　撑起我们葡萄枝嫩叶般的家</pre>

   <p>　　这首歌，应该被舟山或者泉州这样的海边小城买去，作为市歌，在细雨如斯的清晨广场上播放，整个小城都能隐隐地听到。人们懒洋洋地吃上早点，悠闲美好的一天即将开始。</p>

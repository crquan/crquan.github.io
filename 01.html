    <h1 class="headline-title">很久以前我丢失了一头猎犬，一匹栗色马和一只斑鸠</h1>
    <span class="img-source">图片：《瓦尔登湖》</span>
    <img src="images/DSCF6493-3.jpeg" />
  </div>
<div class="main-wrap">
  <div class="content">
    <p>　　很久以前我丢失了一头猎犬，一匹栗色马和一只斑鸠，至今我还在追踪它们。我对许多旅客描述它们的情况、踪迹以及它们会响应怎样的叫唤。我曾遇到过一二人，他们曾听见猎犬吠声，奔马蹄音，甚至还看到斑鸠隐入云中。他们也急于追寻它们回来，像是他们自己遗失了它们。</p>
